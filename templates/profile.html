{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Mi Profile</h2>
<div>
    <p>Detalles de la cuenta:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['USERNAME'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['PASSWORD'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['EMAIL'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
